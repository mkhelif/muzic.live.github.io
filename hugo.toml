# Site
title = 'Muzic.Live'
baseURL = '/'
languageCode = 'fr-fr'
defaultContentLanguage = 'fr'

# Categories
[taxonomies]
  album = 'albums'
  artist = 'artists'
  festival = 'festivals'
  location = 'locations'
  event = 'events'
  new = 'news'

# Services
[services]
  [services.googleAnalytics]
    id = 'G-HE90TD2KM0'
  [services.disqus]
    shortname = 'muzic-live'
  [services.rss]
    limit = 30

# RSS
[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

# Markup
[markup]
  [markup.goldmark.parser]
    wrapStandAloneImageWithinParagraph = false
  [markup.goldmark.parser.attribute]
  block = true
