{{ define "main" }}
    <div class="container" data-pagefind-ignore="all">
        <h1 class="mb-4 p-3 bg-primary text-dark">{{ .Title }}</h1>

        {{ .Content }}

        <!-- Pages -->
        {{ $paginator := .Paginate (cond (eq .Section "reports") .Pages.ByDate.Reverse .Pages.ByTitle) 10 }}
        {{ range $paginator.Pages }}
            {{ partial "report-entry.html" . }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </div>
{{ end }}
