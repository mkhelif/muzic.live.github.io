{{ partial "cover.html" . }}

<div class="container">
    <div class="row mb-5">
        <div class="col-8">
            <div class="d-flex">
                <p class="flex-grow-1">
                    {{ range (where .Site.AllPages "Section" "artists") }}
                        {{ if eq .LinkTitle $.Params.artist }}
                            <a class="badge bg-primary text-dark ms-1" href="{{ .RelPermalink }}" data-pagefind-ignore>{{ .LinkTitle }}</a>
                        {{ end }}
                    {{ end }}
                </p>
                <p>
                    <small class="ms-2">{{ partial "time.html" .Date }}</small>
                    <small class="ms-2">{{ partial "rank.html" .Params.rank }}</small>
                </p>
            </div>
            <p class="small">{{ .Params.subtitle }}</p>

            <hr>
            {{ partial "content.html" . }}
        </div>

        <div class="col-4">
            <iframe src="https://embed.tidal.com/albums/{{ .Params.tidalAlbumId }}" width="100%" height="100%"
                    allow="encrypted-media; fullscreen; clipboard-write https://embed.tidal.com; web-share"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
                    style="color-scheme: dark"
                    title="TIDAL Embed Player"
            ></iframe>
        </div>
    </div>
</div>
