{{ define "main" }}
    <div>
        <!-- Content -->
        {{ if eq .Section "artists" }}
            {{ partial "artist.html" . }}
        {{ else if eq .Section "festivals" }}
            {{ partial "festival.html" . }}
        {{ else if eq .Section "reports" }}
            {{ partial "report.html" . }}
        {{ else }}
            <div class="container">
                <h1 class="mb-3 px-4 py-3 bg-primary text-dark">{{ .Title }}</h1>
                {{ partial "content.html" . }}
            </div>
        {{ end }}
    </div>
{{ end }}
