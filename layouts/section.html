{{ define "main" }}
    <h1 class="mb-4 p-3 bg-primary text-dark">{{ .Title }}</h1>

    {{ .Content }}

    <!-- Pages -->
    {{ $paginator := .Paginate .Pages.ByDate.Reverse 10 }}
    {{ range $paginator.Pages }}
        {{ partial "report.html" . }}
    {{ end }}
    {{ partial "pagination.html" . }}
{{ end }}
